<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Javascript Modal Plugin</title>
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

<div class="modal1">
	<div class="close1" style="cursor: pointer">1</div>
	<br>
	<br>

	<div id="close2" style="cursor: pointer">2</div>
	<br>
	<br>

	<div class="close3" style="cursor: pointer">3</div>
</div>

<div class="modal2"></div>
<div class="modal3"></div>
<div class="modal4"></div>

<script src="./scripts/modal.js"></script>

<script>
	const modal1 = new Modal('.modal1', {
		isWithOverlay: true,
	  	isCloseOnOverlay: true,
	  	closeSelectors: ['.close1', '#close2', '.close3']
	});

	const modal2 = new Modal('.modal2', {
		isWithOverlay: true,
		isCloseOnOverlay: true
	});

	const modal3 = new Modal('.modal3', {
		isWithOverlay: true,
		isCloseOnOverlay: true
	});

	const modal4 = new Modal('.modal4', {
		isWithOverlay: true,
		isCloseOnOverlay: true
	});
</script>
</body>
</html>
