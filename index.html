<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Javascript Modal Plugin</title>
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

<div class="modal1"></div>
<div class="modal2"></div>
<div class="modal3"></div>
<div class="modal4"></div>

<button onclick="() => modal1.open()">1</button>
<button onclick="() => modal2.open()">2</button>
<button onclick="() => modal3.open()">3</button>
<button onclick="() => modal4.open()">4</button>

<script src="./scripts/modal.js"></script>

<script>
	const modal1 = new Modal('.modal1', {
		isWithOverlay: true
	});

	const modal2 = new Modal('.modal2', {
		isWithOverlay: true
	});

	const modal3 = new Modal('.modal3', {
		isWithOverlay: true
	});

	const modal4 = new Modal('.modal4', {
		isWithOverlay: true
	});
</script>
</body>
</html>
